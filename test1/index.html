<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div class="headings">
    <h1>facebook</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aperiam rerum nam blanditiis distinctio debitis illum iure error quia omnis commodi harum beatae fugiat, minus doloremque necessitatibus voluptatibus ullam? Adipisci!</p>
  </div>

  <div class="cotainer">
    <div class="row">
      <div class="col-7"></div>
      <div class="col-5"></div>
    </div>
    <form class="formstyle">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <span class="forgat">

        <a href="">Forgotten password?</a>
      </span>
      <hr>
      <span class="buttonstyle">

        <button>create New Account</button>
      </span>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
